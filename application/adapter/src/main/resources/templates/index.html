<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Setup Your Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/index.css"/>
    </head>
    <body>

        <div class="heading">
            <h1>Setup Your Project</h1>
            <h4>Download your project from a template</h4>
        </div>

        <form method="get" action="setup">
            <div class="container" id="app">
                <div class="form-group">
                    <input type="text" id="repository-url" name="repositoryUrl" class="form-control" ref="search" placeholder="Please type your template repository URI..." />
                </div>
                <div class="form-group">
                    <button id="generate-btn" type="submit" class="btn btn-primary btn-block form-control">Next</button>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
